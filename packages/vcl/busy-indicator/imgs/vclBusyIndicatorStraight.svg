<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     viewBox="0 0 90 60"
     preserveAspectRatio="xMidYMid"
	 width="100%"
	 height="120%"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <g>
	    <rect
	    	stroke-width="0"
	    	stroke="#fff"
	    	fill="none"
	    	height="30"
	    	width="90"
	    	x="0" y="15"></rect>
	    <defs>
			<rect class="test" fill="#E8E8E8" id="Rect" x="0" y="15" height="30" width="15"></rect>
	    </defs>

		<use xlink:href="#Rect" />
		<use xlink:href="#Rect" transform="translate(25)" />
		<use xlink:href="#Rect" transform="translate(50)" />
		<use xlink:href="#Rect" transform="translate(75)" />

		<rect fill="#000" x="5" y="15" height="30" width="15">
			<animate
				fill="freeze"
				dur="1500ms"
				calcMode="discrete"
				restart="always"
				values="0;25;50;75"
				repeatCount="indefinite"
				attributeName="x"/>
	    </rect>
	</g>
</svg>

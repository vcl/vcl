<link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

<div class="toolbar row justify-between" role="menubar" aria-level="1">
  <button type="button" class="button transparent square">
    <div class="icogram">
      <div class="icon fas fa-bars" aria-hidden="false" aria-label="navigation" role="img"></div>
    </div>
  </button>

  <div class="input-field w-20p">
    <div class="icon fas fa-search"></div>
    <input class="input" placeholder="Search" type="text">
  </div>

  <div class="loose-button-group">
    <button type="button" class="button transparent square">
      <div class="icogram">
        <div class="icon fas fa-sync-alt" aria-hidden="false" aria-label="refresh" role="img"></div>
      </div>
    </button>

    <button type="button" class="button transparent square">
      <div class="icogram">
        <div class="icon fas fa-plus" aria-hidden="false" aria-label="plus" role="img"></div>
      </div>
    </button>
  </div>
</div>

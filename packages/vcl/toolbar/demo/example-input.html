<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

<div class="toolbar row justify-between" role="menubar" aria-level="1">
  <button type="button" class="button transparent square">
    <div class="icogram">
      <div class="icon mdi mdi-menu" aria-hidden="false" aria-label="navigation" role="img"></div>
    </div>
  </button>

  <div class="input-field w-20p">
    <div class="icon mdi mdi-magnify"></div>
    <input class="input" placeholder="Search" type="text">
  </div>

  <div class="loose-button-group">
    <button type="button" class="button transparent square">
      <div class="icogram">
        <div class="icon mdi mdi-refresh" aria-hidden="false" aria-label="refresh" role="img"></div>
      </div>
    </button>

    <button type="button" class="button transparent square">
      <div class="icogram">
        <div class="icon mdi mdi-plus" aria-hidden="false" aria-label="plus" role="img"></div>
      </div>
    </button>
  </div>
</div>

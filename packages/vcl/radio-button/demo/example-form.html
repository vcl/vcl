<link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

<form class="form" id="example-radio-button-form">
  <div class="form-control-group">
    <label for="example_rb_1" class="form-control-label">
      Label
      <em class="required-indicator">â€¢</em>
    </label>
    <div id="example_rb_1" class="radio-group" role="radiogroup">
      <div class="radio-button" role="checkbox" aria-checked="true" aria-labelledby="radio-button-label-1">
        <label id="radio-button-label-1" class="radio-button-label" tabindex="0">
          <div class="icon mdi mdi-radio-button-checked"></div> <!-- Replaced fa-dot-circle with mdi-radio-button-checked -->
          <span class="icogram">
            <span class="text">Male</span>
            <span class="icon mdi mdi-gender-male" aria-hidden="true" aria-label="presentation" role="img"></span> <!-- Replaced fa-mars with mdi-gender-male -->
          </span>
        </label>
      </div>
      <div class="radio-button" role="checkbox" aria-checked="false" aria-labelledby="radio-button-label-2">
        <label id="radio-button-label-2" class="radio-button-label" tabindex="0">
          <div class="icon mdi mdi-circle-outline"></div> <!-- Replaced fa-circle with mdi-circle-outline -->
          <span class="icogram">
            <span class="text">Female</span>
            <span class="icon mdi mdi-gender-female" aria-hidden="true" aria-label="presentation" role="img"></span> <!-- Replaced fa-venus with mdi-gender-female -->
          </span>
        </label>
      </div>
      <div class="radio-button" role="checkbox" aria-checked="false" aria-labelledby="radio-button-label-3">
        <label id="radio-button-label-3" class="radio-button-label" tabindex="0">
          <div class="icon mdi mdi-circle-outline"></div> <!-- Replaced fa-circle with mdi-circle-outline -->
          <span class="icogram">
            <span class="text">Genderless</span>
            <span class="icon mdi mdi-gender-neutral" aria-hidden="true" aria-label="presentation" role="img"></span> <!-- Replaced fa-genderless with mdi-gender-neutral -->
          </span>
        </label>
      </div>
    </div>
    <span class="form-control-hint">Form Control Hint</span>
  </div>
</form>

<script>
const docRoot = document.demoShadowRoot || document;

(function() {
  const radiogroups = docRoot.querySelectorAll('#example-radio-button-form .radio-group');
  radiogroups.forEach(radiogroup => {
    const radiobuttons = radiogroup.querySelectorAll('.radio-button');

    function check(radiobutton) {
      const icon = radiobutton.querySelector('.icon');
      radiobutton.setAttribute('aria-checked', 'true');
      icon.classList.remove('mdi-circle-outline');
      icon.classList.add('mdi-radio-button-checked');
    }

    function uncheck(radiobutton) {
      const icon = radiobutton.querySelector('.icon');
      radiobutton.setAttribute('aria-checked', 'false');
      icon.classList.add('mdi-circle-outline');
      icon.classList.remove('mdi-radio-button-checked');
    }

    function uncheckAll() {
      radiobuttons.forEach(radiobutton => uncheck(radiobutton));
    }

    radiobuttons.forEach(radiobutton => {
      const label = radiobutton.querySelector('label');
      const icon = radiobutton.querySelector('.icon');

      label.addEventListener('click', () => {
        const disabled = radiobutton.getAttribute('aria-disabled') === 'true';
        const checked = radiobutton.getAttribute('aria-checked') === 'true';
        if (disabled) {
          return;
        }
        if (!checked) {
          uncheckAll();
          check(radiobutton);
        }
      });
    });
  })
})();
</script>

<link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

<div id="example-checkbox-basic">
  <h3>Vertical</h3>
  <div class="col">
    <div class="checkbox" role="checkbox" aria-checked="false" aria-labelledby="checkbox-label-3">
      <label id="checkbox-label-3" class="checkbox-label" tabindex="0">
        <div class="icon mdi mdi-checkbox-blank-outline"></div> <!-- Replaced fa-square with mdi-checkbox-blank-outline -->
        Option 1
      </label>
    </div>
    <div class="checkbox" role="checkbox" aria-checked="true" aria-labelledby="checkbox-label-4">
      <label id="checkbox-label-4" class="checkbox-label" tabindex="0">
        <div class="icon mdi mdi-checkbox-marked"></div> <!-- Replaced fa-check-square with mdi-checkbox-marked -->
        Option 2
      </label>
    </div>
  </div>
</div>

<script>
  const docRoot = document.demoShadowRoot || document;

  const checkboxes = docRoot.querySelectorAll('#example-checkbox-basic .checkbox');
  checkboxes.forEach(checkbox => {
    const label = checkbox.querySelector('label');
    const icon = checkbox.querySelector('.icon');

    label.addEventListener('click', () => {
      const disabled = checkbox.getAttribute('aria-disabled') === 'true';
      const checked = checkbox.getAttribute('aria-checked') === 'true';
      if (disabled) {
        return;
      }
      if (checked) {
        checkbox.setAttribute('aria-checked', 'false');
        icon.classList.remove('mdi-checkbox-marked');
        icon.classList.add('mdi-checkbox-blank-outline');
      } else {
        checkbox.setAttribute('aria-checked', 'true');
        icon.classList.add('mdi-checkbox-marked');
        icon.classList.remove('mdi-checkbox-blank-outline');
      }
    });
  })
</script>

<link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

<div class="button-group">
  <button type="button" role="checkbox" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon mdi mdi-format-italic"></div> <!-- Replaced Font Awesome fa-italic with MDI mdi-format-italic -->
    </div>
  </button>
  <button type="button" role="checkbox" aria-checked="true" class="button selected">
    <div class="icogram">
      <div class="icon mdi mdi-format-bold"></div> <!-- Replaced Font Awesome fa-bold with MDI mdi-format-bold -->
    </div>
  </button>
  <button type="button" role="checkbox" aria-checked="true" class="button selected">
    <div class="icogram">
      <div class="icon mdi mdi-format-underline"></div> <!-- Replaced Font Awesome fa-underline with MDI mdi-format-underline -->
    </div>
  </button>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

<div class="button-group">
  <button type="button" role="checkbox" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon fas fa-italic"></div>
    </div>
  </button>
  <button type="button" role="checkbox" aria-checked="true" class="button selected">
    <div class="icogram">
      <div class="icon fas fa-bold"></div>
    </div>
  </button>
  <button type="button" role="checkbox" aria-checked="true" class="button selected">
    <div class="icogram">
      <div class="icon fas fa-underline"></div>
    </div>
  </button>
</div>

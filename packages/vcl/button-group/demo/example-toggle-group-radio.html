<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

<div class="button-group" role="radiogroup">
  <button type="button" role="radio" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon mdi mdi-format-align-left"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="true" class="button selected">
    <div class="icogram">
      <div class="icon mdi mdi-format-align-center"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon mdi mdi-format-align-right"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="false" class="button" disabled="disabled">
    <div class="icogram">
      <div class="icon mdi mdi-format-align-right"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon mdi mdi-format-align-justify"></div>
    </div>
  </button>
</div>

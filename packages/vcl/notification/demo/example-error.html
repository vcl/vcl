<link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

<div class="notification error" role="alert">
  <div class="notification-header row align-items-center">
    <span>Error</span>
  </div>
  <div class="notification-icon-container">
    <span class="icon notification-icon fas fa-exclamation-circle"></span>
  </div>
  <div class="notification-content">
    <ul>
      <li>Please enter a valid <strong>E-Mail ID</strong>.</li>
      <li>Please enter a valid <strong>Password</strong>.</li>
    </ul>
  </div>
  <div class="notification-footer row align-items-center">
    <span>Footer</span>
  </div>
</div>

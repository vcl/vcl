<div class="row justify-between">
  <button aria-describedby="tooltip-top">Hover or focus me</button>
  <div id="tooltip-top" class="tooltip arrow-pointer-bottom" role="tooltip" style="position: relative;">
    <div class="tooltip-content">Tooltip on the top</div>
    <div class="arrow-pointer"></div>
  </div>

  <div class="tooltip arrow-pointer-right" role="tooltip" style="position: relative;">
    <div class="tooltip-content">
      Tooltip on the left
    </div>
    <div class="arrow-pointer"></div>
  </div>

  <div class="tooltip arrow-pointer-left" role="tooltip" style="position: relative;">
    <div class="tooltip-content">
      Tooltip on the right
    </div>
    <div class="arrow-pointer"></div>
  </div>

  <div class="tooltip arrow-pointer-top" role="tooltip" style="position: relative;">
    <div class="tooltip-content">
      Tooltip on the bottom
    </div>
    <div class="arrow-pointer"></div>
  </div>
</div>

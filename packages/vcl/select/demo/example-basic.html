<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

<div class="select input-field" role="listbox">
  <input class="readonly" role="listbox" value="Label of selected item" readonly>
  <button type="button" tabindex="-1" touch-action="none" class="square button">
    <div class="icogram">
      <span role="img" class="icon fas fa-chevron-down"></span>
    </div>
  </button>
</div>

<div class="select input-field focused" role="listbox">
  <input class="readonly focused" role="listbox" value="Select control in focused state" readonly>
  <button type="button" tabindex="-1" touch-action="none" class="square button">
    <div class="icogram">
      <span role="img" class="icon fas fa-chevron-down"></span>
    </div>
  </button>
</div>

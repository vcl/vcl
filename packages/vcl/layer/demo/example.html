<link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

<div style="height: 25em;">
  Content area
  <div class="layer" role="dialog">
    <div class="layer-box">
      <div class="panel panel-dialog danger m-0" role="dialog">
          <div class="panel-body">
            <div class="panel-content">
              <div class="icogram">
                <div class="icon far fa-question-circle scale300p" aria-hidden="true" aria-label="account" role="img"></div>
                <div class="text">Do you really want to delete XY?</div>
              </div>
            </div>
          </div>
          <div class="panel-footer no-bg row justify-content-end center">
            <div class="loose-button-group">
              <button type="button" class="button transparent outline">
                <div class="icogram">
                  <span class="text">Cancel</span>
                </div>
              </button>
              <button type="button" class="button danger">
                <div class="icogram">
                  <span class="text">Delete</span>
                </div>
              </button>
            </div>
          </div>
        </div>

    </div>
  </div>
  <div class="layer-cover"></div>
</div>
